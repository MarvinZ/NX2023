
<div class="container">

  <div class="form-group">
  <label for="productType" class="form-label">Product Type:</label>
  <select id="productType" [(ngModel)]="product_type" class="form-input">
    <option value="FBA fulfillment fees (non-apparel)">FBA fulfillment fees (non-apparel)</option>
    <option value="FBA fulfillment fees (apparel)">FBA fulfillment fees (apparel)</option>
    <option value="FBA fulfillment fees Small and Light">FBA fulfillment fees Small and Light</option>
  </select>
</div>

<div class="form-group">
  <label for="tier" class="form-label">Tier:</label>
  <select id="tier" [(ngModel)]="tier" class="form-input">
    <option value="Small standard">Small standard</option>
    <option value="Large standard">Large standard</option>
    <option value="Small oversize">Small oversize</option>
    <option value="Medium oversize">Medium oversize</option>
    <option value="Large oversize">Large oversize</option>
    <option value="Special oversize">Special oversize</option>
    <option value="FBA Small & Light small standard">FBA Small & Light small standard</option>
    <option value="FBA Small & Light large standard">FBA Small & Light large standard</option>
  </select>
</div>

<div class="form-group">
  <label for="maxDimension" class="form-label">Max Dimension:</label>
  <select id="maxDimension" [(ngModel)]="max_dimension" class="form-input">
    <option value="15 x 12 x 0.75">15" x 12" x 0.75"</option>
    <option value="18 x 14 x 8">18" x 14" x 8"</option>
    <option value="60 x 30">60" x 30"</option>
    <option value="108 (longest side)">108" (longest side)</option>
  </select>
</div>

<div class="form-group">
  <label for="weight" class="form-label">Weight:</label>
  <select id="weight" [(ngModel)]="weight" class="form-input">
    <option value="4 oz or less">4 oz or less</option>
    <option value="4+ to 8 oz">4+ to 8 oz</option>
    <option value="8+ to 12 oz">8+ to 12 oz</option>
    <option value="12+ to 16 oz">12+ to 16 oz</option>
    <option value="1+ to 1.5 lb">1+ to 1.5 lb</option>
    <option value="1.5+ to 2 lb">1.5+ to 2 lb</option>
    <option value="2+ to 2.5 lb">2+ to 2.5 lb</option>
    <option value="2.5+ to 3 lb">2.5+ to 3 lb</option>
    <option value="3+ lb to 20 lb">3+ lb to 20 lb</option>
    <option value="70 lb or less">70 lb or less</option>
    <option value="150 lb or less">150 lb or less</option>
    <option value="Over 150 lb">Over 150 lb</option>
  </select>
</div>


<button class="nice_button" (click)="GetPrice()">Get Amazon Fulfillment Fee</button>

<p>
  The fee is:  <label class="nice_label">{{myCoolValueFromAmazon}}</label>
</p>
